<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="main-body">
            <div class="left-section">
                <img class="image" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                <p class="para">Facebook helps you connect and share<br> with the people in your life</p>
            </div>
            <div class="right-section">
                <div class="form border">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="InputEmail" style="height: 3em;border-radius: 7px;" aria-describedby="emailHelp" placeholder="Email address or phone number">
                        </div>
                        <div class="form-pass">
                            <input type="password" class="form-control" id="exampleInputPassword1" style="height: 3em;border-radius: 7px;" placeholder="Password">
                        </div>
                        <div class="login-button">
                            <button type="submit" class="btn btn-primary" style="width: 19em; height: 2.6em;font-size: 120%;font-weight: 500;border-radius: 7px;">Log In</button>
                        </div>
                        <div class="forgotten">
                            <tr>
                                <td><a href="Forgetten.html" style="text-align: center;">Forgotten password?</a></td>
                            </tr>
                        </div>
                        <div class="line">
                            <hr>
                        </div>
                        <div class="account">
                            <button type="submit" class="btn" style="width: 11.5em;height: 2.7em;background-color: #42b72a;color: white;font-weight: 500;font-size: 115%;border-radius: 8px;">Create New Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
